  <div id="container">
	  <header>
      <h1>{{ page.title }}</h1>
	  </header>
	
    <div id="main" role="main">
      {{ content }}
	  </div>
	
    <footer>
      <p>{{ site.license }} <a href="{{ site.owner-page }}">{{ site.owner-name}}</a></p>
	  </footer>
  </div> <!--! end of #container -->

  {% include boilerplate_scripts.html %}

</body>
</html>
